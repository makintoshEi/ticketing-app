# Settings for Backend (on Cloud Run).
runConfig:
  minInstances: 1
  # maxInstances: 100
  # concurrency: 80
  cpu: 1
  memoryMiB: 512
# Environment variables and secrets.
env:
  # Configure environment variables.
  - variable: MONG_DB_URI
    secret: mongoDb
    availability:
      - BUILD
      - RUNTIME
  - variable: ENVINRONMENT
    secret: prodEnv
    availability:
      - BUILD
      - RUNTIME
